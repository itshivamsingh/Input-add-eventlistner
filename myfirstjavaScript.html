<body>

    <input type="text" name="input" id="ipt">
<p id="demo"> HII </p>
<button type ="button">
Click Me! </button>

<script>
    let value = "";
    document.getElementById('ipt').addEventListener('change',(e)=>{
        value = e.target.value;
    })
    document.getElementsByTagName('button')[0].addEventListener('click',(e)=>{
        if(value.length>1){
            document.getElementById('demo').innerText = value;
            document.getElementsByTagName('h1')[0].innerText = value;

        }else{
            document.getElementById('demo').innerText = "No VALUe";
        }
    })
</script>
